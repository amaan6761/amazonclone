<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div class="nav-left">
            <div class="nav-logo">
                <div class="logo-container">
                    <img src="https://zeevector.com/wp-content/uploads/LOGO/Amazon-India-Logo-PNG-White2.png" alt="" width="100%">
                </div>
            </div>
            <div class="global-location-data">
                <div class="location-container">
                    <div class="icon">
                        <div class="icon-data">
                            <i class="ri-map-pin-line" style="color: white; width: 100%; "></i>
                        </div>
                    </div>
                    <div class="location-data">
                        <p style="font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: #cccc;">Delivering to New Delhi 110043
                            <br>
                            <span style="font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: 14px; color: white; ">Update Location</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-fill">
            <div class="nav-search">
                <div class="main">
                    <div class="all">
                        <div style="font-family: Arial, Helvetica, sans-serif; font-size: 12px;">All</div>
                        <div style="margin-left: 4px;"><i class="ri-arrow-down-s-fill"></i></div>
                    </div>
                    <div>
                        <input type="text">
                    </div>
                    <div style="width: 47px; border-radius: 2px; height: 41px; background-color: rgb(190, 190, 22); display: flex; align-items: center; justify-content: center;">
                        <i class="ri-search-line"></i>

                    </div>
                </div>
            </div>
        </div>
        <div class="nav-right"></div>
    </div>
    
</body>
</html>
